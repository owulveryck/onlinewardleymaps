name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build static site
        run: cd frontend && npm run build

      - name: Install owm-lib dependencies
        run: cd frontend/owm-lib && npm ci

      - name: Build owm-lib
        run: cd frontend/owm-lib && npm run build

      - name: Copy owm-lib to output
        run: |
          mkdir -p frontend/out/owm
          cp frontend/owm-lib/dist/owm.esm.mjs frontend/out/owm/
          cp frontend/owm-lib/dist/owm.esm.min.mjs frontend/out/owm/
          cp frontend/owm-lib/dist/owm.umd.js frontend/out/owm/
          cp frontend/owm-lib/dist/owm.umd.min.js frontend/out/owm/
          cp frontend/owm-lib/examples/index.html frontend/out/owm/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
